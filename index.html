<!doctype html>
<html lang="fr" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Anniversaires</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <style>
            body, html {
                padding: 0;
                margin: 0;
                height: 100%;
                background: #edf2f7;
            }
        </style>

        <script>
          const fetchUsers = async function () {
            const response = await fetch('dobs.json');
            const data = await response.json();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };

            const users = data.map(function (person) {
              const dob = new Date(person.dob);
              return {
                name: person.name,
                dobTime: dob.getTime(),
                dobFormatted: dob.toLocaleDateString(undefined, options),
                age: getAge(dob),
                days: daysUntilNext(dob.getMonth(), dob.getDate())
              }
            });

            return users.sort(byDays);
          }

          const getAge = birthDate => Math.floor((new Date() - new Date(birthDate).getTime()) / 3.15576e+10)

          const daysUntilNext = function (month, day) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const y = today.getFullYear();
            const next = new Date(y, month, day);
            if (today > next) {
              next.setFullYear(y + 1);
            }
            return Math.round((next - today) / 8.64e7);
          }

          const byName = function (u1, u2) {
            return u1.name.localeCompare(u2.name)
          }

          const byDays = function (u1, u2) {
            return u1.days - u2.days;
          };

          const byAge = function (u1, u2) {
            return u2.dobTime - u1.dobTime;
          }
        </script>

        <script src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js" defer></script>
    </head>

    <body class="text-white bg-dark h-100 d-flex flex-column">

        <div class="h-full bg-gray-200 text-gray-800 p-4 lg:p-8"
             x-data="{ users: [] }"
             x-init="(async () => {users = await fetchUsers() })()">
            <h1 class="mt-0 mb-3 font-light text-3xl">Anniversaires</h1>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" x-on:click="users.sort(byName)">
                Ordre alphab√©tique
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" x-on:click="users.sort(byAge)">
                Par Age
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" x-on:click="users.sort(byDays)">
                Prochain anniversaire
            </button>
            <div class="flex flex-wrap -mx-2 pb-8">
                <template x-for="user in users">
                    <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 h-full font-light">
                        <div class="flex bg-white rounded-lg shadow-md m-2 border-l-4 border-white hover:shadow-2xl hover:border-pink-500 cursor-pointer relative">
                            <div class="p-4 pr-6 leading-normal">
                                <div class="font-medium text-xl truncate" x-text="user.name"></div>
                                <div class="truncate uppercase text-xs text-gray-500 font-semibold pb-2 tracking-widest">
                                    <span x-text="user.age"></span> ans
                                </div>
                                <div class="" x-text="user.dobFormatted"></div>
                                <div class="">
                                    dans <span x-text="user.days"></span> jours
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>
